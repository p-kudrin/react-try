<!DOCTYPE html>
<html lang="ru">

<head>

    <meta charset="utf-8">

    <title>Title</title>
    <meta name="description" content="">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <meta property="og:image" content="path/to/image.jpg">
    <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">

    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#000">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#000">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#000">

    <style>body {
        opacity: 0;
        overflow-x: hidden;
    }

    html {
        background-color: #fff;
    }</style>

</head>

<body class="login">

<div class="container flex-center">

    <form class="width-610">

        <h1 class="text-center">Вход в систему</h1>

        <div class="panel">
            <div class=" panel-body">

                <div class="row form-group">
                    <div class="col-xs-6">
                        <img src="img/logo.png" alt="logo">
                    </div>
                    <div class="col-xs-6">
                        <div class="text-uppercase text-right">
                            <div class="text-left dib">
                                Тел. службы поддержки<br>
                                <span class="text-primary"><b>8 800 543 54 32</b></span>
                            </div>
                        </div>
                    </div>
                </div>

                <hr>

                <div class="row form-group text-center">
                    <div class="col-xs-6">
                        <input type="text" class="form-control" placeholder="login">
                    </div>
                    <div class="col-xs-6">
                        <input type="password" class="form-control" placeholder="password">
                    </div>
                </div>

                <div class="row form-group text-center">
                    <div class="col-xs-12">
                        <div class="checkbox-custom checkbox-primary">
                            <input type="checkbox" id="remember">
                            <label for="remember">ЗАПОМНИТЬ МЕНЯ</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <button type="submit" class="btn btn-primary center-block">Войти</button>
                </div>


            </div>
        </div>

    </form>

</div>

<link rel="stylesheet" href="css/main.min.css">
<script src="js/scripts.min.js"></script>

</body>
