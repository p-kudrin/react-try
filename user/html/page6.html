            <button class="btn btn-primary btn-lg btn-block m-b-20">

                            <div class="col-xs-9">

                            </div>
                        </div>

                            <div class="col-xs-9">

                            </div>
                        </div>

                                        <button type="submit" class="btn btn-danger btn-block btn-lg">ОТМЕНА</button>
                                    </div>
                                    <div class="col-xs-6">
                                        <button type="submit" class="btn btn-primary btn-block btn-lg">СОХРАНИТЬ</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="checkbox-custom checkbox-default">
                            <input type="checkbox" id="dot2">
